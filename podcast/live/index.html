    <script type="text/javascript">
      function toggleMenu(){
        var NAME = document.getElementById("latestBox");
        if (NAME.className==="latestBox")
        {
          NAME.className="latestBoxMove";
        }
        else
        {
          NAME.className="latestBox";
        }
      }

      function toggleIcon(){
        var NAME = document.getElementById("iconMenu");
        if (NAME.className==="fa fa-bars")
        {
          NAME.className="fa fa-times";
        }
        else
        {
          NAME.className="fa fa-bars";
        }
      }
    </script>
